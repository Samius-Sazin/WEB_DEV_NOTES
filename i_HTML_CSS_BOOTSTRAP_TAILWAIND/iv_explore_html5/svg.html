<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    
    <h2>Learning SVG</h2>

    <!-- for vector design -->
    <svg viewBox = "0 0 200 200" style="border: 2px solid gray" width="400" height="300">
        
        <!-- for rectangle -->
        <rect x="50" y="50" width="100" height="100" fill="green"></rect>

        <!-- for circle ; cx,cy=point of the center, r=radius -->
        <circle cx="100" cy="100" r="30" fill="red"></circle>

        <!-- for path -->
        <path d="M50 50 150 50" stroke="black" stroke-width="10"></path>


    </svg>

</body>
</html>
