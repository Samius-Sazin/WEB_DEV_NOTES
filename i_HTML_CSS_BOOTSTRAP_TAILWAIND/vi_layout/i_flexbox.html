<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        .container{
            height: 400px;
            border: 2px solid mediumseagreen;
            display: flex;

            /*
            (move item at center)
            justify-content: center;

            (make space between item)
            justify-content: space-between;
            
            (move item to bottom, vertically)
            align-items: self-end; */
        }

        .box{
            width: 200px;
            height: 200px;
            border: 3px dotted darkviolet;
            font-size: 3em;
        }

        #box2{
            /* box 2 shifted to 3rd box position */
            order: 3;
        }
        #box3{
            /* box 3 shifted to 2nd box position */
            order: 2;

            /* make box3 flixible */
            flex-grow: 1;
        }
    </style>

</head>

<body>
    <h1>LEarning Flexibal</h1>

    <div class="container">
        <div class="box"> BOX-1</div>
        <div id="box2" class="box"> BOX-2</div>
        <div id="box3" class="box"> BOX-3</div>
    </div>
</body>
</html>
