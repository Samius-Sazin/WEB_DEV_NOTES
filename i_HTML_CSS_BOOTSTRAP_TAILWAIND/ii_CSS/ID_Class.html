<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>First CSS</title>
    <link rel="shortcut icon" href="CSS.png" type="image/x-icon">

    <style>

        /* Style only mango id */
        #mango{
            color: #ff4b4b;
        }

        /* style only pizza id */
        #pizza{
            color:#9c9c00;
        }

        /* style only language class */
        .language{
            color:gold;
        }
        /* style only OOP class */
        .OOP{
            color:brown;
        }

        .prog{
            background-color:gray;
        }
        
    </style>
</head>

<body>
    <!-- use id -->
    <p id="mango">I Love Mango</p>
    <p id="pizza">I love Pizza</p>

    <!-- use class -->
    <p class="language">First I learn C</p>
    <p class="language prog">Then I learn C++</p>
    <p class="OOP">I learn OOP C++</p>
    <p class="language">Then I learn JAVA</p>
    <p class="OOP">I learn OOP JAVA</p>

    <p class="prog">I love competetive programming</p>
</body>

</html>
